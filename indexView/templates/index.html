<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Inicio - PetMatch</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header,
    .footer {
      background-color: #1976d2;
      color: white;
      padding: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      font-weight: bold;
    }
    .content-box {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      margin: auto;
      margin-top: 40px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .footer {
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <div class="header">
    <div>
      <a href="{% url 'home' %}" style="color: white; text-decoration: none;">PetMatch</a>
    </div>
    <div>
      <a href="{% url 'logout' %}" style="color: white; text-decoration: none;">Cerrar Sesión</a>
    </div>
  </div>

  <!-- Caja de contenido -->
  <div class="content-box">
    <h3>Bienvenido a la página de inicio de PetMatch</h3>
    <p>¡Encuentra el perro perfecto para ti!</p>

    <div class="mt-4">
      <a href="/auth/registro" class="btn btn-primary me-2">Registrarse</a>
      <a href="/auth/login" class="btn btn-outline-primary">Iniciar Sesión</a>
    </div>
  </div>

  <!-- Pie de página -->
  <div class="footer">
    Juan David Godoy Valencia - Johan Santiago Ramos Duarte
  </div>
</body>
</html>
