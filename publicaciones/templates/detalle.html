<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle de Publicaci칩n - PetMatch</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header,
    .footer {
      background-color: #1976d2;
      color: white;
      padding: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      font-weight: bold;
    }
    .content-box {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      margin: auto;
      margin-top: 40px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .footer {
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <div class="header">
    <div>
      <a href="{% url 'home' %}" style="color: white; text-decoration: none;">PetMatch</a>
    </div>
    <div>
      <a href="{% url 'logout' %}" style="color: white; text-decoration: none;">Cerrar Sesi칩n</a>
    </div>
  </div>

  <!-- Caja de contenido con la publicaci칩n -->
  <div class="content-box text-center">
    <h2>{{ publicacion.titulo }}</h2>
    <img src="{{ publicacion.foto.url }}" class="img-fluid rounded my-3" width="300" alt="Foto del perro">
    <p>{{ publicacion.descripcion }}</p>

    <button class="btn btn-primary" onclick="document.getElementById('contacto').style.display='block'">
      Contactar
    </button>

    <div id="contacto" class="mt-3" style="display:none;">
      <p>Contacto: {{ publicacion.contacto }}</p>
    </div>
  </div>

  <!-- Pie de p치gina -->
  <div class="footer">
    Juan David Godoy Valencia - Johan Santiago Ramos Duarte
  </div>

</body>
</html>
