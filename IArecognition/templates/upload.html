<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Identificador de Razas - PetMatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e0e0e0;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header, .footer {
      background-color: #1976d2;
      color: white;
      padding: 10px 30px;
      font-weight: bold;
    }
    .header {
      display: flex;
      justify-content: space-between;
    }
    .content-box {
      background-color: white;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      margin: 40px auto;
      padding: 30px 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <div class="header">
    <div>
      <a href="{% url 'home' %}" style="color: white; text-decoration: none;">PetMatch</a>
    </div>
    <div>
      <a href="{% url 'logout' %}" style="color: white; text-decoration: none;">Cerrar Sesión</a>
    </div>
  </div>
  <!-- Contenido principal -->
  <div class="content-box">
    <h2 class="mb-4 text-center">Sube una imagen de un perro</h2>
    <form method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
      {% csrf_token %}
      <input type="file" name="image" required class="form-control mb-3" />
      <button type="submit" class="btn btn-primary w-50">Analizar</button>
    </form>

    {% if image_url %}
      <div class="mt-4">
        <h3>Etiquetas detectadas:</h3>
        <p>{{ labels }}</p>
        <h3>Posible raza:</h3>
        <p>{{ ai_response }}</p>
      </div>
    {% endif %}
  </div>

  <!-- Pie de página -->
  <div class="footer" style="text-align: center; margin-top: auto;"> 
    Juan David Godoy Valencia - Johan Santiago Ramos Duarte
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
