<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - PetMatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header, .footer {
      background-color: #1976d2;
      color: white;
      padding: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      font-weight: bold;
    }
    .content-box {
      background-color: white;
      border-radius: 10px;
      padding: 40px;
      margin: 40px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .footer {
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <div class="header">
    <div>
      <a href="{% url 'home' %}" style="color: white; text-decoration: none;">PetMatch</a>
    </div>
    <div>
      <a href="{% url 'logout' %}" style="color: white; text-decoration: none;">Cerrar Sesión</a>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="content-box">
    <h2>Bienvenido, {{ request.user.username }}</h2>
    <p class="mb-4">Has iniciado sesión correctamente.</p>

    <div class="d-grid gap-2">
      <a href="{% url 'image_upload' %}" class="btn btn-primary">Reconocimiento de IA</a>
      <a href="{% url 'lista_publicaciones' %}" class="btn btn-secondary">Ver Publicaciones</a>
      <a href="{% url 'crear_publicacion' %}" class="btn btn-success">Crear Publicación</a>
      <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar Sesión</a>
    </div>
  </div>

  <!-- Pie de página -->
  <div class="footer">
    Juan David Godoy Valencia - Johan Santiago Ramos Duarte
  </div>

</body>
</html>
