<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - PetMatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e0e0e0;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header, .footer {
      background-color: #1976d2;
      color: white;
      padding: 10px 30px;
      font-weight: bold;
    }
    .header {
      display: flex;
      justify-content: space-between;
    }
    .content-box {
      background-color: white;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      margin: 40px auto;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .footer {
      text-align: center;
      margin-top: auto;
      padding: 10px 30px;
    }
    .messages li {
      list-style: none;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      color: white;
    }
    .messages li.error {
      background-color: #dc3545;
    }
    .messages li.success {
      background-color: #28a745;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <div class="header">
    <div>
      <a href="{% url 'index' %}" style="color: white; text-decoration: none;">PetMatch</a>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="content-box">
    <h2 class="mb-4 text-center">Registro</h2>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-success">Registrarse</button>
      </div>
    </form>

    <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
  </div>

  <!-- Pie de página -->
  <div class="footer">
    Juan David Godoy Valencia - Johan Santiago Ramos Duarte
  </div>

</body>
</html>
