<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header, .footer {
      background-color: #1976d2;
      color: white;
      padding: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      font-weight: bold;
    }
    .content-box {
      background-color: white;
      border-radius: 10px;
      padding: 40px;
      margin: 40px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .footer {
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <div class="header">
    <div>
      <a href="{% url 'index' %}" style="color: white; text-decoration: none;">PetMatch</a>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="content-box">
    <h2 class="mb-4 text-center">Iniciar sesión</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Usuario:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </div>
    </form>

    <p class="mt-3 text-center">¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
  </div>

  <!-- Pie de página -->
  <div class="footer">
    Juan David Godoy Valencia - Johan Santiago Ramos Duarte
  </div>

</body>
</html>
